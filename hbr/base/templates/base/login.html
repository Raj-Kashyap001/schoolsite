<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | {{ role }}</title>
    {% include 'links.html' %}
  </head>
  <body>
    <div class="form-wrapper">
      <!-- School Header -->
      <div class="school-header">
        {% load static %}
        <img src="{% static 'images/school-logo.png' %}" alt="{{ school_name }} Logo" class="school-logo-login" />
        <h2 class="school-name">{{ school_name }}</h2>
        <p class="login-subtitle">{{ role }} Portal</p>
      </div>

      <form method="POST" class="login-form">
        {% csrf_token %}

        <label for="username">
          <i class="bx bx-user"></i>
          Username
        </label>
        <input type="text" id="username" name="username" autocomplete="username" placeholder="Enter your username" required />

        <label for="password">
          <i class="bx bx-lock"></i>
          Password
        </label>
        <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Enter your password" required />
        {% if error_message %}
          <p class="error show">{{ error_message }}</p>
        {% endif %}
        <button type="submit" class="login-btn">Login</button>
      </form>
      <span class="separator">OR</span>
      <div class="login-links">
        {% for r in valid_roles %}
          {% if r != role %}
            <a href="{% url 'login' r %}">Login as {{ r }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </body>
</html>
