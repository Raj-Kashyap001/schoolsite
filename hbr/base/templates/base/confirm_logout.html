<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Logout</title>
    {% include 'links.html' %}
  </head>
  <body>
    <div class="form-wrapper">
      <!-- School Header -->
      <div class="school-header">
        {% load static %}
        <img src="{% static 'images/school-logo.png' %}" alt="HBR School Logo" class="school-logo-login" />
        <h2 class="school-name">HBR School</h2>
        <p class="login-subtitle">Account Confirmation</p>
      </div>

      <div class="confirm-card" style="padding: 1rem; margin-top: 2rem;">
        <div class="confirm-icon">
          <i class="bx bx-user-check"></i>
        </div>
        <h3>Already Logged In</h3>
        <div class="confirm-details" style="padding: 1rem;">
          <p>
            You are currently logged in as <strong>{{ current_role }}</strong>.
          </p>
          <p>
            You are trying to login as <strong>{{ target_role }}</strong>.
          </p>
          <p>Would you like to logout and login as {{ target_role }}?</p>
        </div>
        <form method="POST">
          {% csrf_token %}
          <div class="confirm-buttons" style="padding: 0.3rem;">
            <button name="logout" value="yes" class="btn btn-primary">Logout</button>
            <button name="cancel" value="no" class="btn btn-outline">Stay Logged In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
