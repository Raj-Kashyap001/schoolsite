<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include 'links.html' %}
    <title>{{ role }} | Dashboard</title>
  </head>
  <body class="dashboard-body">
    {% include 'dashboard/sidebar.html' %}
    <main>
      <nav class="dashboard-navbar">
        <div class="navbar-left">
          <button class="sidebar-toggle-mobile" id="sidebarToggleMobile"><i class="bx bx-sidebar"></i></button>
          <div class="breadcrumb">
            <i class="bx bx-home"></i> <span>Home</span> / <span>Dashboard</span>
          </div>
        </div>
        <div class="user-info">
          <span>{{ request.user.username }}</span>
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="logout-btn" type="submit"><i class="bx bx-log-out"></i> Logout</button>
          </form>
        </div>
      </nav>
      {% block content %}

      {% endblock %}
    </main>
    {% load static %}
    <script src="{% static 'js/dashboard.js' %}"></script>
  </body>
</html>
